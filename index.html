        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        background-color: #efefef;
        font-size: 2rem;

      .social {
        width: 25%;

      .socials a:link, .socials a:visited, .socials a:hover, .socials a:active {
        text-decoration: none;
        color: inherit;
      }
